<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gyu-Doncyn â€” Yakiniku Menu (Prototype)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0606;
      --wood:#2b1f18;
      --gold:#d4af6b;
      --accent:#c6261f;
      --muted:#e3d9d0;
      --card:#120b0b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Noto Sans JP',system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:var(--muted)}

    /* Background embers and texture */
    body::before{
      content:"";position:fixed;inset:0;z-index:-3;background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85));
    }
    .hero-ember{
      position:fixed;inset:0;background-image: url('YAKINIKU1.jpg');background-size:cover;background-position:center;opacity:0.12;filter:brightness(0.6) contrast(1.05);z-index:-4;}
    .ember-overlay{position:fixed;inset:0;pointer-events:none;background:radial-gradient(ellipse at bottom, rgba(198,38,31,0.06), transparent 25%), url('');}

    /* Container */
    .app{max-width:1100px;margin:18px auto;padding:18px;}

    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:110px;height:110px;border-radius:8px;overflow:hidden;box-shadow:0 6px 22px rgba(0,0,0,.6);border:4px solid rgba(0,0,0,.5)}
    .logo img{width:100%;height:100%;object-fit:cover}
    .title{line-height:1}
    .title h1{margin:0;font-family:'Playfair Display', serif;color:var(--muted);font-size:28px;letter-spacing:1px}
    .title p{margin:0;font-size:12px;color:var(--gold);font-weight:700}

    /* Layout */
    .main{display:grid;grid-template-columns:1fr 360px;gap:18px;margin-top:14px}

    /* Left: menu */
    .menu-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2));padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.6);}
    .section{margin-bottom:16px}
    .section h2{margin:0 0 10px 0;color:var(--gold);font-size:20px}
    .items{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .item{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.2));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;display:flex;align-items:center;gap:10px;transition:transform .14s ease, box-shadow .14s}
    .item:hover{transform:translateY(-6px);box-shadow:0 14px 28px rgba(0,0,0,.4)}
    .thumb{width:72px;height:72px;border-radius:8px;flex-shrink:0;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(0,0,0,.25), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.03)}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{flex:1}
    .name{font-weight:700;color:#fff;margin-bottom:5px}
    .desc{font-size:12px;color:#d8cfc6;margin-bottom:6px}
    .price{font-weight:800;color:var(--gold)}

    /* Right: cart */
    .cart{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));padding:16px;border-radius:12px;position:sticky;top:18px;height:calc(100vh - 36px);overflow:auto}
    .cart h3{margin:0 0 10px 0;color:var(--gold)}
    .cart-list{min-height:120px}
    .cart-item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.03)}
    .cart-item .name{font-size:14px}
    .cart-item .price{color:var(--gold);font-weight:800}
    .total{display:flex;justify-content:space-between;align-items:center;padding:12px 0;font-size:18px;font-weight:800;color:var(--gold)}
    .btn{display:inline-block;background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:none;font-weight:800;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}

    /* Chef animation */
    .chef-wrap{display:flex;align-items:center;gap:8px}
    .chef-svg{width:64px;height:64px;background:linear-gradient(180deg,#fff0,#0000);border-radius:999px;display:flex;align-items:center;justify-content:center}
    .chef-svg svg{width:48px;height:48px}
    .stir{animation:stir 1.1s linear infinite}
    @keyframes stir{0%{transform:rotate(0deg)}50%{transform:rotate(6deg)}100%{transform:rotate(0deg)}}

    /* Modal (cart expanded) */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:40;}
    .modal-card{width:min(860px,96%);max-height:86vh;overflow:auto;background:linear-gradient(180deg,#120809,#1b1110);padding:18px;border-radius:12px;border:2px solid rgba(255,255,255,0.03)}
    .modal-head{display:flex;justify-content:space-between;align-items:center}

    /* Responsive/tap-friendly */
    @media (max-width:980px){
      .main{grid-template-columns:1fr;}
      .cart{position:relative;height:auto}
      .logo{width:86px;height:86px}
    }

    /* Tablet friendly spacing */
    @media (min-width:700px){
      .app{padding:28px}
      .title h1{font-size:34px}
    }
  </style>
</head>
<body>
  <div class="hero-ember"></div>
  <div class="ember-overlay"></div>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo"><img src="YAKINIKU1.jpg" alt="Gyu-Doncyn"></div>
        <div class="title">
          <h1>GYUâ€‘DONCYN</h1>
          <p>BELMORE'S FIRST JAPANESE YAKINIKU</p>
        </div>
      </div>
      <div style="display:flex;align-items:center;gap:12px">
        <button id="viewCartBtn" class="btn">View Cart ðŸ§¾</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
      </div>
    </header>

    <main class="main">
      <section class="menu-card" aria-label="menu">

        <div class="section" id="sides">
          <h2>SIDES</h2>
          <div class="items" id="sidesList"></div>
        </div>

        <div class="section" id="beef">
          <h2>BEEF</h2>
          <div class="items" id="beefList"></div>
        </div>

        <div class="section" id="drinks">
          <h2>DRINKS</h2>
          <div class="items" id="drinksList"></div>
        </div>

      </section>

      <aside class="cart" aria-label="cart">
        <h3>Your Order</h3>
        <div class="cart-list" id="cartList">
          <p style="color:#bdb0a6;font-size:13px">Tap items to add them to the cart. No quantity step â€” duplicates listed separately.</p>
        </div>

        <div class="total" id="totalRow">
          <span>TOTAL</span>
          <span id="totalPrice">$0.00</span>
        </div>

        <div style="display:flex;gap:10px;align-items:center;justify-content:space-between">
          <div class="chef-wrap" id="chefWrap" style="opacity:0.4">
            <div class="chef-svg" id="chefSvg" aria-hidden="true">
              <!-- Simple chef SVG; will animate when cart is expanded -->
              <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="chef"><path d="M20 44c0-8 6-12 12-12s12 4 12 12v6H20v-6z" fill="#fff" opacity="0.95"/>
                <path d="M22 28c0-6 4-12 10-12s10 6 10 12v2H22v-2z" fill="#fff"/>
                <circle cx="32" cy="12" r="6" fill="#fff"/></g>
                <g id="pan" transform="translate(6,36)"><rect x="0" y="8" width="52" height="6" rx="3" fill="#333" stroke="#222"/></g>
              </svg>
            </div>
            <div style="font-size:12px;color:#d8cfc6">Preparing...</div>
          </div>

          <div style="display:flex;gap:8px">
            <button id="checkoutBtn" class="btn">Checkout</button>
            <button id="modalOpenBtn" class="btn ghost">Open Cart</button>
          </div>
        </div>
      </aside>
    </main>

  </div>

  <!-- Modal (cart expanded) -->
  <div id="modal" class="modal" style="display:none">
    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Cart">
      <div class="modal-head">
        <h2 style="margin:0;color:var(--gold)">Your Order</h2>
        <div style="display:flex;gap:8px">
          <div class="chef-wrap" id="modalChef">
            <div class="chef-svg" id="modalChefSvg"><svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g id="chef"><path d="M20 44c0-8 6-12 12-12s12 4 12 12v6H20v-6z" fill="#fff" opacity="0.95"/><path d="M22 28c0-6 4-12 10-12s10 6 10 12v2H22v-2z" fill="#fff"/><circle cx="32" cy="12" r="6" fill="#fff"/></g><g id="pan" transform="translate(6,36)"><rect x="0" y="8" width="52" height="6" rx="3" fill="#333" stroke="#222"/></g></svg></div>
            <div style="font-size:12px;color:#d8cfc6">Chef preparing</div>
          </div>
          <button id="closeModal" class="btn ghost">Close</button>
        </div>
      </div>
      <hr style="border:none;height:1px;background:rgba(255,255,255,0.04);margin:12px 0">
      <div id="modalList"></div>
      <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
        <div style="font-weight:800;color:var(--gold);font-size:18px">Total</div>
        <div style="font-weight:900;color:var(--gold);font-size:20px" id="modalTotal">$0.00</div>
      </div>
      <div style="margin-top:14px;display:flex;gap:10px;justify-content:flex-end">
        <button id="modalCheckout" class="btn">Confirm & Pay</button>
      </div>
    </div>
  </div>

  <script>
    // Sample menu data â€” replace or extend as needed
    const MENU = {
      sides: [
        {id:'s1',name:'Edamame',desc:'Steamed soybeans with sea salt',price:4.50,img:''},
        {id:'s2',name:'Kimchi',desc:'House-made spicy pickled cabbage',price:5.00,img:''},
        {id:'s3',name:'Rice (Bowl)',desc:'Steamed Japanese rice',price:3.50,img:''}
      ],
      beef: [
        {id:'b1',name:'Wagyu Short Rib',desc:'Marbled premium short rib',price:12.50,img:''},
        {id:'b2',name:'Beef Tongue',desc:'Thinly sliced tongue with lemon',price:9.00,img:''},
        {id:'b3',name:'Kalbi (Marinated)',desc:'Classic Korean-style ribs',price:11.00,img:''}
      ],
      drinks: [
        {id:'d1',name:'Japanese Beer',desc:'Draft Sapporo',price:6.50,img:''},
        {id:'d2',name:'Oolong Tea',desc:'Iced oolong',price:3.50,img:''},
        {id:'d3',name:'Coke',desc:'Classic Coca-Cola',price:3.00,img:''}
      ]
    };

    // Create simple placeholder images using gradients (keeps app self-contained)
    function makeThumb(name){
      const canvas = document.createElement('canvas');canvas.width=200;canvas.height=160;const ctx = canvas.getContext('2d');
      const g = ctx.createLinearGradient(0,0,200,160);g.addColorStop(0,'rgba(196,38,31,0.9)');g.addColorStop(1,'rgba(0,0,0,0.4)');ctx.fillStyle = g;ctx.fillRect(0,0,200,160);
      ctx.fillStyle='rgba(255,255,255,0.85)';ctx.font='600 18px sans-serif';ctx.textAlign='center';ctx.fillText(name,100,86);
      return canvas.toDataURL('image/png');
    }

    // Populate UI
    function buildList(sectionId, data){
      const container = document.getElementById(sectionId+'List');
      data.forEach(it=>{
        const el = document.createElement('button');el.className='item';el.type='button';
        el.innerHTML = `
          <div class="thumb"><img src="${makeThumb(it.name)}" alt="${it.name}"></div>
          <div class="meta">
            <div class="name">${it.name}</div>
            <div class="desc">${it.desc}</div>
            <div class="price">$${it.price.toFixed(2)}</div>
          </div>`;
        el.addEventListener('click', ()=> addToCart(it));
        container.appendChild(el);
      });
    }

    // Cart state
    const cart = [];
    const cartListEl = document.getElementById('cartList');
    const totalPriceEl = document.getElementById('totalPrice');
    const modal = document.getElementById('modal');
    const modalList = document.getElementById('modalList');
    const modalTotal = document.getElementById('modalTotal');
    const chefSvg = document.getElementById('chefSvg');
    const modalChefSvg = document.getElementById('modalChefSvg');
    const chefWrap = document.getElementById('chefWrap');

    function addToCart(item){
      cart.push(item);
      renderCart();
      // small popping animation on cart button
      const btn = document.getElementById('viewCartBtn');
      btn.animate([{transform:'scale(1)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:220});
    }

    function renderCart(){
      cartListEl.innerHTML = '';
      modalList.innerHTML = '';
      if(cart.length===0){
        cartListEl.innerHTML = '<p style="color:#bdb0a6;font-size:13px">No items yet â€” tap something delicious.</p>';
      }
      let total=0;
      cart.forEach((it,idx)=>{
        const row = document.createElement('div');row.className='cart-item';
        row.innerHTML = `<div class="name">${it.name}</div><div style="display:flex;gap:8px;align-items:center"><div class="price">$${it.price.toFixed(2)}</div><button class="btn ghost" data-idx="${idx}">Remove</button></div>`;
        cartListEl.appendChild(row);

        const mrow = document.createElement('div');mrow.style.padding='8px 0';mrow.style.borderBottom='1px dashed rgba(255,255,255,0.03)';
        mrow.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:700">${it.name}</div><div style="font-weight:800;color:var(--gold)">$${it.price.toFixed(2)}</div></div>`;
        modalList.appendChild(mrow);

        total += it.price;
      });
      totalPriceEl.textContent = `$${total.toFixed(2)}`;
      modalTotal.textContent = `$${total.toFixed(2)}`;

      // attach remove handlers
      cartListEl.querySelectorAll('button[data-idx]').forEach(btn=>{
        btn.addEventListener('click', e=>{
          const i = Number(btn.dataset.idx); cart.splice(i,1); renderCart();
        });
      });

      // chef animation intensity
      if(cart.length>0){
        chefWrap.style.opacity = '1';
        chefSvg.classList.add('stir');
      } else {
        chefWrap.style.opacity = '0.4';
        chefSvg.classList.remove('stir');
      }
    }

    // Modal controls
    document.getElementById('viewCartBtn').addEventListener('click', ()=>{ openModal(); });
    document.getElementById('modalOpenBtn').addEventListener('click', ()=>{ openModal(); });
    function openModal(){
      modal.style.display='flex';
      // animate modal chef
      modalChefSvg.classList.add('stir');
    }
    document.getElementById('closeModal').addEventListener('click', ()=>{ closeModal(); });
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    function closeModal(){ modal.style.display='none'; modalChefSvg.classList.remove('stir'); }

    // clear
    document.getElementById('clearBtn').addEventListener('click', ()=>{ if(confirm('Clear the cart?')){ cart.length=0; renderCart(); } });

    // checkout (demo)
    document.getElementById('checkoutBtn').addEventListener('click', ()=>{ alert('Checkout demo â€” this is a prototype.'); });
    document.getElementById('modalCheckout').addEventListener('click', ()=>{ alert('Confirm & Pay demo â€” integrate real payments later.'); });

    // initial build
    buildList('sides', MENU.sides);
    buildList('beef', MENU.beef);
    buildList('drinks', MENU.drinks);
    renderCart();

    // Accessibility shortcut: keyboard 'c' opens cart
    document.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='c') openModal(); });
  </script>
</body>
</html>
